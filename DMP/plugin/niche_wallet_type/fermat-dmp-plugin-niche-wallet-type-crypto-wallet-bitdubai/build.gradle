apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'findbugs'
apply plugin: 'checkstyle'
apply plugin: 'pmd'

group = "com.bitdubai.fermat.dmp"
version = '1.0.0'
sourceCompatibility = 1.7

configurations {
    deployerJars
}

jar {
    manifest {
        attributes 'Implementation-Title': 'fermat-dmp-plugin-niche-wallet-type-crypto-wallet-bitdubai',
                'Implementation-Version': '1.0.0'
    }
}


repositories {
    mavenCentral ()
    maven {
        url "https://repository-fermat.forge.cloudbees.com/release/"
        credentials {
            username 'bitdubai.repo'
            password 'bud@pestdcd16c'
        }
    }
}

pmd {
    toolVersion = '5.1.3'
}

dependencies {

    //compile 'com.bitdubai.fermat.pip:fermat-pip-api:1.8.0'

    compile project(':fermat-api')
    compile project(':fermat-cry-api')

    deployerJars "org.apache.maven.wagon:wagon-webdav:1.0-beta-2"
    testCompile 'junit:junit:4.11'
    testCompile 'org.mockito:mockito-all:2.0.2-beta'
    testCompile group: 'org.easytesting', name: 'fest-assert-core', version: '2.0M10'
    testCompile group: 'com.googlecode.catch-exception', name: 'catch-exception', version: '1.2.0'
}

test {
    systemProperties 'property': 'value'
}

uploadArchives {
    repositories {
        flatDir {
            dirs 'repos'
        }
        mavenDeployer {
            configuration = configurations.deployerJars
            repository (url: "dav:https://repository-fermat.forge.cloudbees.com/release/") {
                authentication(userName: 'bitdubai.repo', password: 'bud@pestdcd16c')
            }
        }
    }
}


tasks.withType(FindBugs) {
    reports {
        xml.enabled = false
        html.enabled = true
    }
}
